<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Photo Gallery</title>
<style>
body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
.gallery img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>ðŸ“¸ Photo Gallery</h1>
<div class="gallery" id="gallery"></div>

<script>
const gallery = document.getElementById("gallery");

async function loadGallery() {
  try {
    const res = await fetch('photos.json');
    if (!res.ok) throw new Error("Cannot load photo list");
    const photos = await res.json();

    photos.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Gallery photo";
      gallery.appendChild(img);
    });
  } catch (err) {
    gallery.innerHTML = "<p style='text-align:center;color:red;'>Error loading gallery: " + err.message + "</p>";
  }
}

// Initialize
loadGallery();
</script>

</body>
</html>
