<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Plan API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #training-plan {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #log {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è Training Plan API Tester</h1>

  <p>Enter your Google Apps Script API URL here:</p>
  <input type="text" id="api-url" placeholder="Paste your Web App URL here" style="width:80%; padding:8px;">
  <button onclick="loadTrainingPlan()" style="padding:8px 16px;">Load Plan</button>

  <div id="training-plan"></div>

  <pre id="log"></pre>

  <script>
    async function loadTrainingPlan() {
      const url = document.getElementById("api-url").value.trim();
      const log = document.getElementById("log");
      const container = document.getElementById("training-plan");
      log.textContent = "Fetching data...";
      container.innerHTML = "";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
        const data = await res.json();
        log.textContent = "‚úÖ Successfully fetched data.";

        // Render table
        if (data.length > 0) {
          const headers = Object.keys(data[0]);
          const tableHTML = `
            <table>
              <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
              ${data.map(row =>
                `<tr>${headers.map(h => `<td>${row[h] ?? ""}</td>`).join("")}</tr>`
              ).join("")}
            </table>
          `;
          container.innerHTML = tableHTML;
        } else {
          container.innerHTML = "<p>No data found.</p>";
        }
      } catch (err) {
        log.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
